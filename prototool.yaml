excludes:
  - gen
  - .git
  - proto/third_party

protoc:
  version: 3.11.0
  includes:
    - proto/
    - ${GOPATH}/src/
    - ${GOPATH}/src/github.com/grpc-ecosystem/grpc-gateway/
    - ${GOPATH}/src/github.com/grpc-ecosystem/grpc-gateway/third_party/googleapis
lint:
  group: google
  rules:
    remove:
      - MESSAGE_FIELD_NAMES_LOWER_SNAKE_CASE

generate:
  go_options:
    import_path: github.com/minish144/rentateam-test
  plugins:
    - name: go
      type: go
      output: ./
    - name: go-grpc
      type: go
      output: ./
    - name: grpc-gateway
      type: go
      flags: logtostderr=true
      output: ./
    - name: gorm
      type: go
      output: ./
    - name: validate
      type: go
      flags: lang=go
      output: ./